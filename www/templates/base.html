<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}树莓派{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
        <style>
            body {
                padding-top: 50px;
            }
        </style>
    {% endblock %}
</head>
{% block navbar %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">我的树莓派</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{% if index %}active{% endif %}"><a href="/">主页</a></li>
                    <li class="{% if read %}active{% endif %}"><a href="/read">播报</a></li>
                    <li class="{% if music %}active{% endif %}"><a href="/music">音乐</a></li>
                    <li class="{% if log %}active{% endif %}"><a href="/log">日志</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        {% block main_content %}
        {% endblock %}
        <footer>

            <div class="small">
                <hr/>
                <p class="pull-right"><a href="#">回到顶部</a></p>
                <p>© 2016 LittleShy's Raspberry Pi </p>
            </div>
        </footer>
    </div>
    {% block scripts %}
        <script src="{{ url_for('static',filename = 'jquery.js') }}"></script>
        <script src="{{ url_for('static',filename = 'js/bootstrap.js') }}"></script>
    {%- endblock scripts %}
{% endblock %}
</html>
